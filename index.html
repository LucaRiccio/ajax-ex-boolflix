<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>

    <header>
      <h1>BOOLFLIX</h1>
      <input id="ricerca" type="text" name="" value="">
      <button id="bottone-ricerca" type="button" name="button">Search</button>
    </header>

  <main>
    <div class="stampa">

    </div>
  </main>





    <!-- Template Handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="locandina">
        <h3>{{title}}</h3>
        <p> Titolo originale: {{original_title}}</p>
        <p>Lingua: {{{language}}}</p>
        <p>Voto: {{{vote_average}}}</p>
        <img src="https://image.tmdb.org/t/p/w185/{{poster_path}}" alt=""> <!-- la prima parte del percorso -https://image.tmdb.org/t/p/w185/- sarÃ  uguale per ogni copertina, attacco invece la poster_path differente per ogni immagine. -->
        <p>Descrizione:{{overview}}</p>
      </div>
    </script>

    <!-- Template Handlebars per risposta vuota -->
    <script id="no-result-template" type="text/x-handlebars-template">
      <div>{{noResult}}</div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
