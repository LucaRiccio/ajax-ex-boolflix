<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" charset="utf-8"></script>
    <script src="https://momentjs.com/downloads/moment.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js" charset="utf-8"></script>
  </head>
  <body>

    <header>
      <h1>BOOLFLIX</h1>

      <ul class="navigation">
        <a href="#"><li>Home</li></a>
        <a href="#"><li>Serie TV</li></a>
        <a href="#"><li>Film</li></a>
        <a href="#"><li>Originali</li></a>
        <a href="#"><li>Aggiunti Di Recente</li></a>
        <a href="#"><li>La Mia Lista</li></a>
      </ul>

      <div class="find">
        <input id="ricerca" type="text" name="" value="">
        <button id="bottone-ricerca" type="button" name="button">CERCA</button>
      </div>

    </header>



    <main>

      <div class="stampa">
      </div>

    </main>





    <!-- Template Handlebars -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="locandina">
        <div class="contenuto">
          <h3>{{title}}</h3>
          <p> Titolo originale: {{original_title}}</p>
          <p>Lingua: {{{language}}}</p>
          <p>Voto: {{{vote_average}}}</p>
          <p>{{overview}}</p>
        </div>
        <img src="{{poster_path}}" alt="">
      </div>
    </script>

    <!-- Template Handlebars per risposta vuota -->
    <script id="no-result-template" type="text/x-handlebars-template">
      <div>{{noResult}}</div>
    </script>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
